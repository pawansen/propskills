<div class="modal-body">
	<div class="form-area">

		<form id="add_form" name="add_form" autocomplete="off" >
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">State</label>
						<input name="StateName" type="text" class="form-control" value="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="control-label">Country</label>
						<select id="CountryCode" name="CountryCode" class="form-control">
							<option ng-repeat="row in filterData" value="{{row.CountryCode}}">{{row.CountryName}}</option>
						</select>  
				<!-- 		<select name="CountryCode" class="form-control">
							<option value="US">United States</option>
						</select> -->
					</div>
				</div>
			</div>
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="addDataLoading" ng-click="addData()">Save</button>
</div>
