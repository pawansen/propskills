<div class="modal-body">
	<div class="form-area">

		<form id="edit_form" name="edit_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<center><h3>{{formData.SeriesName}}</h3></center>
					</div>
				</div>
			</div>

			<hr>
			<div class="row"> 
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="Status" id="Status" class="form-control chosen-select">
						<option value="">Please Select</option>
							<option value="Active" ng-selected="formData.Status=='Active'">Active</option>
							<option value="Inactive" ng-selected="formData.Status=='Inactive'">Inactive</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row"> 
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Auction Draft Play</label>
						<select name="AuctionDraftIsPlayed" id="AuctionDraftIsPlayed" class="form-control chosen-select">
						<option value="">Please Select</option>
							<option value="Yes" ng-selected="formData.AuctionDraftIsPlayed=='Yes'">Yes</option>
							<option value="No" ng-selected="formData.AuctionDraftIsPlayed=='No'">No</option>
						</select>
					</div>
				</div>
			</div>
			<input type="hidden" name="SeriesGUID" value="{{formData.SeriesGUID}}">
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
