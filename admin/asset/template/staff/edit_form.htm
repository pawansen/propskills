<div class="modal-body">
	<div class="form-area">

		<div class="form-group">
			<div id="picture-box" class="picture-box">
				<img ng-src="{{formData.ProfilePic}}" alt="User Image" class="thumbnail rounded-circle">
				<p class="mt-2"><strong ng-bind="formData.FullName"></strong></p>
				<div ng-bind="formData.UserTypeName"></div>
			</div>
		</div>


<!-- 		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">User Type</label>
					<select name="UserTypeID" id="UserTypeID" class="form-control chosen-select">
						<option value="">Please Select</option>
						<option value="4" ng-selected="formData.UserTypeID=='4'">Store Owner</option>
					</select>
				</div>
			</div>
		</div> -->
		
	</div>


	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">Contact No.</label>
				<input name="PhoneNumber" type="text" class="form-control" value="{{formData.PhoneNumber}}" maxlength="10">
			</div>
		</div>
	</div>




	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label">Status</label>
				<select name="Status" id="Status" class="form-control chosen-select">
					<option value=""></option>
					<option value="Pending" ng-selected="formData.Status=='Pending'">Pending</option>
					<option value="Verified" ng-selected="formData.Status=='Verified'">Verified</option>
					<option value="Deleted" ng-selected="formData.Status=='Deleted'">Deleted</option>
					<option value="Blocked" ng-selected="formData.Status=='Blocked'">Blocked</option>
				</select>
			</div>
		</div>
	</div>



</div>
</div>

<div class="modal-footer">
	<input type="hidden" name="UserGUID" value="{{formData.UserGUID}}">   
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
